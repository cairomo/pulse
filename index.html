<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--

 PULSE

-->

<head>
    <meta charset="utf-8">
    <title>pulse</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
     <!-- Latest compiled and minified CSS -->
 	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

 	  <!-- Optional theme -->
 	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

 		<!-- Latest compiled and minified JavaScript -->
 	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://static.echonest.com/enspex/web/common/spotify_en_tools.js"></script>
   <script src="https://cdn.rawgit.com/prouvaire/pulse/master/pulse.js"></script>


    <link href="http://fonts.googleapis.com/css?family=Roboto|Quicksand" rel="stylesheet" />
    <style type="text/css">
    /* css goes here */
        * {margin:0;border:0;padding:0;}
        html {
            height:100%;
        }
        body {
            background: #fbd12e;
            background-attachment:fixed;
            font-family:'Quicksand';
            padding:0;
            color:#fff;
            font-weight:300;
            letter-spacing:0.2px;
            word-spacing:0.5px;
            overflow-y:scroll;
        }
        h1 {
          font-family: 'Quicksand';
          font-size: 7em;
        }
        .gray-header {
          background-color: #666666;
        }
        h4 {
          margin: 10px;
        }
        .container {
          width: 500px;
        }
        
        input, select, textarea {
            color: #666666;
            padding:0.5em;
        }
    </style>
</head>

<body>
  <center>
    <div class="gray-header">
      <br>
      <img src="https://cloud.githubusercontent.com/assets/5784284/8395221/8e7bb812-1d18-11e5-96e3-cc4ab25e9383.png" alt="Pulse logo" width="250" height="250" border="0">
      <header><h1><strong>PULSE</strong</h1></header>
      <br>
    </div>
    <br>
      <p>
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <h4 class="text-left">Resting Heart Rate: </h4>
            </div>
            <div class="col-sm-6">
              <h4 class="text-right"><input type="text" id="restingHeartRate"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h4 class="text-left">Duration: </h4>
            </div>
            <div class="col-sm-6">
              <h4 class="text-right"><input type="text" id="duration"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h4 class="text-left">Seed Song: </h4>
            </div>
            <div class="col-sm-6">
              <h4 class="text-right"><input type="text" id="seedName"></h4>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <h4 class="text-left">Seed Artist: </h4>
            </div>
            <div class="col-sm-6">
              <h4 class="text-right"><input type="text" id="seedArtist"></h4>
            </div>
          </div>
        </div>
        </p>
        <br>
        <button type="button" id="playlist" class="btn btn-lg btn-danger" onclick="getSongs()">GENERATE PLAYLIST</button>
  </center>
</body>


</html>
